<div class="wrapper">
	<div class="page-title {% if page.title == "Business x Culture" %} center-page-title {% endif %} ">{{ page.title }}</div>
	{% if page.bold-text %}
		<div class="bold-text">{{ page.bold-text }}</div>
	{% endif %}

	{% if page.prime-text %}
		<div class="about-prime">
			{{ page.prime-text }}
		</div>
	{% endif %}
</div>
